<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Imut</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="calculator">

    <input type="text" class="display" id="display" readonly>

      <option value="binary">Desimal ke Biner</option>
      <option value="hex">Desimal ke Hexa</option>
      <option value="toDec">Biner/Hexa ke Desimal</option>

      <button onclick="playClick(); append('/')">‚ûó</button>
      <button onclick="playClick(); append('*')">‚úñÔ∏è</button>

      <button onclick="playClick(); append('7')">7Ô∏è‚É£</button>
      <button onclick="playClick(); append('8')">8Ô∏è‚É£</button>
      <button onclick="playClick(); append('9')">9Ô∏è‚É£</button>
      <button onclick="playClick(); append('-')">‚ûñ</button>

      <button onclick="playClick(); append('4')">4Ô∏è‚É£</button>
      <button onclick="playClick(); append('5')">5Ô∏è‚É£</button>
      <button onclick="playClick(); append('6')">6Ô∏è‚É£</button>
      <button onclick="playClick(); append('+')">‚ûï</button>

      <button onclick="playClick(); append('1')">1Ô∏è‚É£</button>
      <button onclick="playClick(); append('2')">2Ô∏è‚É£</button>
      <button onclick="playClick(); append('3')">3Ô∏è‚É£</button>
      <button onclick="playClick(); calculate(); showConfetti()">üü∞</button>

      <button class="wide" onclick="playClick(); append('0')">0Ô∏è‚É£</button>
      <button onclick="playClick(); append('.')">üî∏</button>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2023/03/22/audio_1bb78843c7.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
